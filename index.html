<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniPost</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Create a post</h2>
        <textarea name="" id="caption" placeholder="Write Your Caption"></textarea><br>

        <div class="uploadContainer">
        <input type="file" id="mediaUpload" accept="image/*,video/*" multiple hidden>
        <!-- custom button -->
        <label for="mediaUpload" class="upload-btn">
            <img src="img/transparent gallery.png" alt="img/video" class="uploadIcon">
        Choose File
       </label>

  <!-- show file name -->
         <span id="file-name">No file chosen</span>
         

        </div>

    <p class="share"><strong>share to</strong> </p>
    <div class="platformsContainer">
    <div class="platforms">

        <label>
            <input type="checkbox" name="platform" value="facebook">FACEBOOK
        </label>

        <label>
            <input type="checkbox" name="platform" value="instagram">INSTAGRAM
        </label>
        <label>
            <input type="checkbox" name="platform" value="linkeden">LINKEDEN
        </label>
        </div>

        <div class="platforms2">
        <label>
            <input type="checkbox" name="platform" value="threads">THREADS
        </label>
        
        <label>
            <input type="checkbox" name="platform" value="twitter">TWITTER
        </label>

         <label>
            <input type="checkbox" name="platform" value="pinterest">PINTEREST
        </label>
    </div>
    </div>

    <button type="button" id="previewBtn">preview</button>
         <div id="previewContainer" class="preview-container"></div>
    <div class="btnWrapper">
        <button onclick="post()" id="btn">Post</button>
    </div>
    <footer>
        <p><i>developed</i> by <strong class="foot"><a href="https://wa.me/9016588844">klint-techz</a></strong></p>
    </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
