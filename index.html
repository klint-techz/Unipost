<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniPost</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         <label class="logo">
            <img src="transparent gallery.png" alt="img/video" class="imgLogo">
        <strong class="imageText">UNIFIED POST</strong> 
       </label>
       <h4 class="logoIcon">Create a Post</h4>
        
        <textarea name="" id="caption" placeholder="Write Your Caption"></textarea><br>

        <div class="uploadContainer">
        <input type="file" id="mediaUpload" accept="image/*,video/*" multiple hidden>
        <!-- custom button -->
        <label for="mediaUpload" class="upload-btn">
            <img src="img/transparent gallery.png" alt="img/video" class="uploadIcon">
        upload
       </label>

  <!-- show file name -->
         <span id="file-name">No file </span>
         

        </div>

    <p class="share">share to : </p>
    <div class="platformsContainer">
    <div class="platforms">

        <label>
           <input type="checkbox" name="platform" value="facebook"><b>FACEBOOK</b>
        </label>

        <label>
            <input type="checkbox" name="platform" value="instagram"><b>INSTAGRAM</b>
        </label>
        <label>
            <input type="checkbox" name="platform" value="linkeden"><b>LINKEDEN
        </label></b>
        </div>

        <div class="platforms2">
        <label>
            <input type="checkbox" name="platform" value="threads"><b>THREADS</b>
        </label>
        
        <label>
            <input type="checkbox" name="platform" value="twitter"><b>TWITTER</b> 
        </label>

         <label>
            <input type="checkbox" name="platform" value="pinterest"><b>PINTEREST</b>
        </label>
    </div>
    </div>

    <button type="button" id="previewBtn">preview</button>
         <div id="previewContainer" class="preview-container"></div>
    <div class="btnWrapper">
        <button onclick="post()" id="btn">Post</button>
    </div>
    <footer>
        <p><i>developed</i> by <strong class="foot"><a href="https://wa.me/9016588844">klint-techz</a></strong></p>
    </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
